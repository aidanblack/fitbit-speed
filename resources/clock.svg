<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 336 336">

    <style>
        .hourNumber {
            font-family: sans-serif;
            font-size: 20px;
            fill: white;
        }
        .secondNumber {
            font-family: sans-serif;
            font-size: 8px;
            fill: goldenrod;
        }
    </style>

    <defs>
        <g id="minuteLine">
            <g><line x1="0" y1="-47%" x2="0" y2="-42%" style="stroke:#CCC;stroke-width:3" /></g>
        </g>
        <g id="secondLine">
            <g><line x1="0" y1="-47%" x2="0" y2="-42%" style="stroke:#AAA;stroke-width:1" /></g>
        </g>
        <g id="fiveSeconds">
            <g transform="rotate(0)"><use href="#minuteLine" /></g>
            <g transform="rotate(6)"><use href="#secondLine" /></g>
            <g transform="rotate(12)"><use href="#secondLine" /></g>
            <g transform="rotate(18)"><use href="#secondLine" /></g>
            <g transform="rotate(24)"><use href="#secondLine" /></g>
        </g>
    </defs>

    <rect x="0" y="0" width="100%" height="100%" fill="black" />

    <circle cx="50%" cy="50%" r="50%" fill="#222" />
    <circle cx="49%" cy="49%" r="48%" fill="#1C1C1C" />
    <circle cx="53%" cy="53%" r="46%" fill="#2C2C2C" />
    <circle cx="51%" cy="51%" r="47%" fill="#333" />

    <circle cx="50%" cy="50%" r="47%" fill="#EEE" />
    <circle cx="50%" cy="50%" r="46%" fill="#222" />
    <circle cx="50%" cy="50%" r="42%" fill="white" />
    <circle cx="50%" cy="50%" r="41.8%" fill="#111" />

    <circle cx="50%" cy="50%" r="20%" fill="#222" />
    <circle cx="51%" cy="50%" r="19%" fill="#333" />
    <circle cx="50%" cy="51%" r="19%" fill="#333" />
    <circle cx="51%" cy="51%" r="19%" fill="#3C3C3C" />
    <circle cx="51%" cy="50%" r="18%" fill="#333" />
    <circle cx="50%" cy="51%" r="18%" fill="#333" />
    <circle cx="50%" cy="50%" r="18%" fill="#111" />

    <g transform="translate(168,168)">
        <g class="secondNumber">
            <g transform="rotate(0)"  ><text x="-1.5%" y="-47.5%">60</text></g>
            <g transform="rotate(30)" ><text x="-1.5%" y="-47.5%">5</text></g>
            <g transform="rotate(60)" ><text x="-1.5%" y="-47.5%">10</text></g>
            <g transform="rotate(90)" ><text x="-1.5%" y="-47.5%">15</text></g>
            <g transform="rotate(120)"><text x="-1.5%" y="-47.5%">20</text></g>
            <g transform="rotate(150)"><text x="-1.5%" y="-47.5%">25</text></g>
            <g transform="rotate(180)"><text x="-1.5%" y="-47.5%">30</text></g>
            <g transform="rotate(210)"><text x="-1.5%" y="-47.5%">35</text></g>
            <g transform="rotate(240)"><text x="-1.5%" y="-47.5%">40</text></g>
            <g transform="rotate(270)"><text x="-1.5%" y="-47.5%">45</text></g>
            <g transform="rotate(300)"><text x="-1.5%" y="-47.5%">50</text></g>
            <g transform="rotate(330)"><text x="-1.5%" y="-47.5%">55</text></g>
        </g>

        <g transform="rotate(0)"><use href="#fiveSeconds" /></g>
        <g transform="rotate(30)"><use href="#fiveSeconds" /></g>
        <g transform="rotate(60)"><use href="#fiveSeconds" /></g>
        <g transform="rotate(90)"><use href="#fiveSeconds" /></g>
        <g transform="rotate(120)"><use href="#fiveSeconds" /></g>
        <g transform="rotate(150)"><use href="#fiveSeconds" /></g>
        <g transform="rotate(180)"><use href="#fiveSeconds" /></g>
        <g transform="rotate(210)"><use href="#fiveSeconds" /></g>
        <g transform="rotate(240)"><use href="#fiveSeconds" /></g>
        <g transform="rotate(270)"><use href="#fiveSeconds" /></g>
        <g transform="rotate(300)"><use href="#fiveSeconds" /></g>
        <g transform="rotate(330)"><use href="#fiveSeconds" /></g>

        <g class="hourNumber">
            <g transform="rotate(0)"  ><text x="-2.5%" y="-34.5%">12</text></g>
            <g transform="rotate(30)" ><text x="-2.5%" y="-34.5%">1</text></g>
            <g transform="rotate(60)" ><text x="-2.5%" y="-34.5%">2</text></g>
            <g transform="rotate(90)" ><text x="-2.5%" y="-34.5%">3</text></g>
            <g transform="rotate(120)"><text x="-2.5%" y="-34.5%">4</text></g>
            <g transform="rotate(150)"><text x="-2.5%" y="-34.5%">5</text></g>
            <g transform="rotate(180)"><text x="-2.5%" y="-34.5%">6</text></g>
            <g transform="rotate(210)"><text x="-2.5%" y="-34.5%">7</text></g>
            <g transform="rotate(240)"><text x="-2.5%" y="-34.5%">8</text></g>
            <g transform="rotate(270)"><text x="-2.5%" y="-34.5%">9</text></g>
            <g transform="rotate(300)"><text x="-2.5%" y="-34.5%">10</text></g>
            <g transform="rotate(330)"><text x="-2.5%" y="-34.5%">11</text></g>
        </g>

        <g>
            <line id="hourHand" x1="0" y1="0" x2="0" y2="-30%" fill="#EEE" width="7" />
            <line id="minuteHand" x1="0" y1="0" x2="0" y2="-38%" fill="#EEE" width="5" />
            <line id="secondHand" x1="0" y1="0" x2="0" y2="-43%" fill="#C33" width="3" />
        </g>
    </g>

    <circle cx="50%" cy="50%" r="5%" fill="#444" />
    <circle cx="50.5%" cy="50%" r="4.5%" fill="#333" />
    <circle cx="50%" cy="50.5%" r="4.5%" fill="#333" />
    <circle cx="50.5%" cy="50.5%" r="4.5%" fill="#1C1C1C" />
    <circle cx="50%" cy="50%" r="4%" fill="#222" />
</svg>